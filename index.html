<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="todos-bg">
    <div class="container">
     <div class="row">
     <div class="col-12">
            <h1 class="todos-heading"><u>To-do List </u></h1>
                <h1 class="create-task-heading">
                 <span class="create-task-heading-subpart">Create Task</span>
                    </h1>
                    <input type="text" id="todoUserInput" class="todo-user-input" placeholder="write your task here...." />
                    <button class="button" id="addTodoButton">Add</button>
                    <h1 class="todo-items-heading">
                        <hr class="horizontal-line" />
                       <span class="todo-items-heading-subpart">  My Tasks</span>
                    </h1>
                    <ul class="todo-items-container" id="todoItemsContainer"></ul>
                    <button class="button1" id="saveTodoButton">Save</button>
                </div>
            </div>
            <div>
                <hr class="horizontal-line" />
                <div class="text-center">
                    <i class="fa fa-copyright icon" aria-hidden="true"></i>
                    <span class="para1">Copyright 2023 by Rajarshi Sharma</span>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/js/ccbp-ui-kit.js"></script>
    <script src="javas.js"></script>
</body>

</html>
